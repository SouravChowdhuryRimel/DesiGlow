{% extends "main.html" %}
{% load static %}
{% block content %}






<style>
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .login-form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 399px;
        text-align: center;
    }

    .input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
    }

    .input:focus {
        border-bottom: 2px solid #007BFF;
        outline: none;
    }

    .login-button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-button:hover {
        background-color: #0056b3;
    }
</style>

<!-- Navbar Start -->
<div class="container-fluid">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                <h6 class="m-0">Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
                id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                {% include "category.html" %}
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><img src = "{% static "img/logo.png" %}" width = "173px" height = "auto" ></h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% include 'navbar.html' %}
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->


<div class="login-container">
    <div class="login-form">
        <h2>Sign Up</h2>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <input class="input" name="username" type="text" placeholder="Username">
            <input class="input" name="first_name" type="text" placeholder="First Name">
            <input class="input" name="last_name" type="text" placeholder="Last Name">
            <input class="input" name="email" type="email" placeholder="Email">
            <input class="input" name="password" type="password" placeholder="Password">
            <input class="input" name="confirm_password" type="password" placeholder="Confirm Password">
            <input class="login-button" type="submit" value="Sign Up">
        </form>
    </div>
</div>
{% endblock content %}
